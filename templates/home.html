<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scraped Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f3e5f5, #fce4ec);
            font-family: 'Segoe UI', sans-serif;
            padding-bottom: 30px;
        }
        .container-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin: 50px auto;
            max-width: 900px;
            animation: fadeIn 0.6s ease-in-out;
        }
        h1 {
            font-weight: bold;
            color: #6a1b9a;
        }
        .btn {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        table {
            border-radius: 10px;
            overflow: hidden;
            font-size: 14px;
        }
        thead {
            background-color: #6a1b9a;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f5fc;
        }
        tbody tr:hover {
            background-color: #f3e5f5;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
        }
        .chart-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .section-title {
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: center;
            color: #4a148c;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="container-card">
        <h1 class="mb-4 text-center">ðŸ“„ Scraped Data</h1>

        <!-- Books Charts -->
        <div class="section-title">ðŸ“š Books Charts</div>
        <div class="chart-buttons">
            <a href="{{ url_for('bar_chart') }}" class="btn btn-success">
                <i class="fas fa-chart-bar"></i> Book Bar Chart
            </a>
            <a href="{{ url_for('pie_chart') }}" class="btn btn-warning">
                <i class="fas fa-chart-pie"></i> Book Pie Chart
            </a>
        </div>

        <!-- Laptops Charts -->
        <div class="section-title">ðŸ’» Laptops Charts</div>
        <div class="chart-buttons">
            <a href="{{ url_for('bar_chart_laptop') }}" class="btn btn-success">
                <i class="fas fa-chart-bar"></i> Laptop Bar Chart
            </a>
            <a href="{{ url_for('pie_chart_laptop') }}" class="btn btn-warning">
                <i class="fas fa-chart-pie"></i> Laptop Pie Chart
            </a>
        </div>

        <!-- Data Table -->
        <div class="table-responsive mt-3">
            {{ Table | safe }}
        </div>

        <!-- Back Home -->
        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">â¬… Back to Home</a>
        </div>
    </div>
</div>

</body>
</html>
