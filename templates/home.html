<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scraped Book Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
        }
        table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        th {
            background-color: #007bff !important;
            color: white;
        }
        .btn-lg {
            min-width: 160px;
        }
    </style>
</head>
<body class="container mt-5">

    <div class="card p-4">
        <h1 class="mb-4 text-primary text-center">ðŸ“„ Scraped Book Prices</h1>

        <!-- Scraped Table -->
        <div class="table-responsive">
            {{ Table|safe }}
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
            <a href="{{ url_for('bar_chart') }}" class="btn btn-success btn-lg">
                <i class="fas fa-chart-bar"></i> Bar Chart
            </a>
            <a href="{{ url_for('pie_chart') }}" class="btn btn-warning btn-lg text-dark">
                <i class="fas fa-chart-pie"></i> Pie Chart
            </a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
    </div>

</body>
</html>
