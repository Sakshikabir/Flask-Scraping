<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Web Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #d1c4e9, #f8bbd0);
            font-family: 'Segoe UI', sans-serif;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container-card {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-weight: bold;
            color: #6a1b9a;
        }
        p {
            color: #555;
            margin-bottom: 30px;
        }
        .btn-lg {
            min-width: 150px;
            font-size: 1.2rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-lg:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        footer {
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            text-align: center;
            color: #555;
            font-size: 0.9rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <main>
        <div class="container-card">
            <h1>üìö Multi Web Scraper</h1>
            <p>Scrape data, visualize it with charts, and explore insights ‚Äî all in one place!</p>

            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('scrape_books') }}" class="btn btn-primary btn-lg">Scrape Books</a>
                <a href="{{ url_for('bar_chart') }}" class="btn btn-success btn-lg">Bar Chart</a>
                <a href="{{ url_for('pie_chart') }}" class="btn btn-warning btn-lg">Pie Chart</a>
            </div>
        </div>
    </main>

    <footer>
        Developed by <strong>Sakshi</strong> ‚Äî Internship Trainee at <strong>Codroidhub</strong> üñ•Ô∏è
    </footer>

</body>
</html>
