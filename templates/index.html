    <style>
        :root {
            --welcome-color: #13022b; /* Change this to update color */
        }
        body {
            min-height: 100vh;

            flex-direction: column;

        }
        h1 {
            font-weight: bold;
            color: #6a1b9a;
        }
        p {
            color: #555;
            margin-bottom: 30px;
        }
        .btn-lg {
            min-width: 150px;
            font-size: 1.2rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-lg:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #f3e5f5;
            margin-top: auto;
            font-size: 0.9rem;
            color: #6a1b9a;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
