<!DOCTYPE html>
<html>
<head>
    <title>Bar Chart - Book Prices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f3e5f5, #fce4ec);
            font-family: 'Segoe UI', sans-serif;
        }
        .chart-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h1 {
            font-weight: bold;
            color: #6a1b9a;
        }
        .btn {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .chart-container img {
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            max-width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="chart-card text-center">
        <h1 class="mb-4">üìä Book Prices - Bar Chart</h1>

        <div class="chart-container">
            <img src="{{ chart_url }}" alt="Bar Chart" class="img-fluid">
        </div>

        <div class="mt-4">
            <a href="/scrape" class="btn btn-primary me-2">‚¨Ö Back to Data</a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">üè† Home</a>
        </div>
    </div>
</div>

</body>
</html>
